<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui" 
     xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<f:view contentType="text/html">
<h:head>
	 <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
     </f:facet>
	<f:metadata>
		<f:event type="preRenderView" listener="#{profileBean.verifySU()}" />
	</f:metadata>
</h:head>
<h:body >	
<ui:composition template="/WEB-INF/templates/layout.xhtml">
<ui:define name="content">

		
			<ui:fragment id="edit-transfers" >
					<p:panel id ="tourneypanel" header="TOURNAMENTS">
					<h:form id="tournamentform">
					<p:dataTable id="tournaments" paginator="true" var="tournament" value="#{approvetournamentBean.getTournamentdatamodel()}" selection="#{approvetournamentBean.selectedtournament}" rows="10" autoupdate="false">
			            <f:facet name="header">  
				        	2014-2015 TOURNAMENTS SUBMITTED
				        </f:facet> 
				        <p:column headerText="Tournament Name">  
				            <h:outputText value="#{tournament.getTournamentname()}" />  
				        </p:column>  
				        <p:column headerText="Requesting Team">  
				            <h:outputText value="#{tournament.getRequestingteam()}" />  
				        </p:column>  
				        <p:column headerText="Sanction Number">  
				            <h:outputText value="#{tournament.getSanction()}" />  
				        </p:column>
				        <p:column headerText="Dates">  
				            <h:outputText value="#{tournament.getDates()}" />  
				        </p:column>
				        <p:column headerText="Contact">  
				        	<h:outputText value="#{tournament.getContact()}" />  
				        </p:column>
				        <p:column headerText="Location">  
				        	<h:outputText value="#{tournament.getLocation()}" />  
				        </p:column>
				        <p:column headerText="Status">  
				        	<h:outputText value="#{tournament.getStatus()}" />  
				        </p:column>
				        <p:column headerText="">
				        	<p:splitButton id="tournyoptions#{tournament.idtournament}" icon="ui-icon-folder-open"  >
						        <p:menuitem value="Approve" ajax="true" action="#{approvetournamentBean.approveTournament(tournament)}" update="tournaments"/>
						        <p:menuitem value="Decline" ajax="true" action="#{approvetournamentBean.declineTournament(tournament)}" update="tournaments"/>
						    </p:splitButton>
						</p:column>  
				    </p:dataTable>
				    </h:form>
				    </p:panel>
			</ui:fragment>
			
		
	
</ui:define>
</ui:composition>
</h:body>
</f:view>
</html>
