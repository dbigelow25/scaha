<!DOCTYPE html>
<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui" 
     xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<f:view contentType="text/html">
    
 <h:head>
	 <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
     </f:facet>
	<f:metadata>
		<f:event type="preRenderView" listener="#{profileBean.verifySU()}" />
	</f:metadata>
</h:head>	    
<h:body>
<ui:composition template="/WEB-INF/templates/layout.xhtml">
<ui:define name="content">

	<style type="text/css">
         .ui-layout-north {
             z-index:20 !important;
             overflow:visible !important;;
         }

        .ui-layout-north .ui-layout-unit-content {
            overflow:visible !important;
        }
    </style>
	<h:form id="form">
	
 	<p:layout id="layout" style="min-width:800px;min-height:700px;">


 		<p:layoutUnit id="top" position="north" size="50">

              <p:menubar>
                  <p:submenu label="File" icon="ui-icon-document">
                      <p:submenu label="New" icon="ui-icon-contact">
                          <p:menuitem value="Project" url="#" />
                          <p:menuitem value="Other" url="#" />
                      </p:submenu>
                      <p:menuitem value="Open" url="#" />
                      <p:menuitem value="Quit" url="#" />
                  </p:submenu>

                  <p:submenu label="Edit" icon="ui-icon-pencil">
                      <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w"></p:menuitem>
                      <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e"></p:menuitem>
                  </p:submenu>

                  <p:submenu label="Help" icon="ui-icon-help">
                      <p:menuitem value="Contents" url="#" />
                      <p:submenu label="Search" icon="ui-icon-search">
                          <p:submenu label="Text">
                              <p:menuitem value="Workspace" url="#" />
                          </p:submenu>
                          <p:menuitem value="File" url="#" />
                      </p:submenu>
                  </p:submenu>
              </p:menubar>
          </p:layoutUnit>

		<p:layoutUnit id="left" position="west" size="200" resizable="true" closable="false" collapsible="true" header="Quick Options" minSize="200">
				<p:accordionPanel id="ap">
		        	<p:tab id="t1" title="Application Options">
		            	<p:commandButton id="basic" ajax="true" value="Refresh App" actionListener="#{scahaBean.refreshBean()}" update="@([id$=dlg])" oncomplete="dlg.show();"/>
	        		</p:tab>
		            <p:tab title="Monitoring Options">
		            	<h:outputText value="Menu 2 Content" />
		            </p:tab>
		            <p:tab title="Messaging Options">
		            	<h:outputText value="Menu 3 Content" />
		          	</p:tab>
				</p:accordionPanel>
		</p:layoutUnit>
		
		<p:layoutUnit id="center" position="center">
			<div style="float:right;text-align:top;">
				<p:calendar mode="inline" navigator="none"/>
			</div>
			HI THERE!!
		</p:layoutUnit>
	</p:layout>
	</h:form>
	<p:dialog  header="Basic Dialog" widgetVar="dlg" modal="true">
		<h:outputText value="All the Application Level Objects have been refreshed!" />
	</p:dialog>

</ui:define>
</ui:composition>
</h:body>
</f:view>
</html>
