<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">
	
	<p:notificationBar position="top" effect="slide" widgetVar="bar" styleClass="top">  
    	<h:outputText value="SCAHA" style="color:#FFCC00;font-size:36px;" />  
	</p:notificationBar>  
  
	<h:form>
			<p:panel id ="panel" header="Today's Loi's:">
				
					<p:dataTable id="listofplayers" var="player" value="#{reviewloiBean.getPlayerdatamodel()}" selection="#{reviewloiBean.selectedplayer}" paginator="true" rows="10" autoupdate="false">
                 		<f:facet name="header">  
				            Submitted Loi's
				        </f:facet> 
				         <p:column headerText="Player ID">  
				            <h:outputText value="#{player.getIdplayer()}" />  
				        </p:column>  
				        <p:column headerText="Player Name">  
				            <h:outputText value="#{player.getPlayername()}" />  
				        </p:column>  
				        <p:column headerText="2014 Team">  
				            <h:outputText value="#{player.getCurrentteam()}" />  
				        </p:column>
				        <p:column headerText="2013 Team">  
				            <h:outputText value="#{player.getPreviousteam()}" />  
				        </p:column>
				        <p:column headerText="DOB">  
				            <h:outputText value="#{player.getDob()}" />  
				        </p:column>
				        <p:column headerText="LOI Date">  
				            <h:outputText value="#{player.getLoidate()}" />  
				        </p:column>
				        <p:column headerText="Citizenship">  
				            <h:outputText value="#{player.getCitizenship()}" />  
				        </p:column>
				        <p:column headerText="Birth Certificate">  
				            <h:outputText value="#{player.getBirthcertificate()}" />  
				        </p:column>
				    </p:dataTable>
			</p:panel>
			
			<p:separator id="customSeparator" style="width:800px;height:2px" />    
	</h:form>
	<h:form>
			<div align="center"><p:commandButton id="closeaddteams" value="Close" ajax="false" actionListener="#{reviewloiBean.closePage()}"/></div>
	</h:form>
	</ui:define>
</ui:composition>
