<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	
<ui:define name="content">
	
<p:notificationBar position="top" effect="slide" widgetVar="bar" styleClass="top">  
   	<h:outputText value="SCAHA" style="color:#FFCC00;font-size:36px;" />  
</p:notificationBar>  

<div id="page-div">	

	<h:form id="clubsmenu"  >
 	<p:growl id="messages" showDetail="true"/> 
  	<pe:masterDetail id="masterDetail" > 
  	
    <pe:masterDetailLevel level="1" levelLabel="2014 Club Tryouts" showAllBreadcrumbItems="true">  

  		<p:dataTable id="listofclubs" var="club" value="#{scahaBean.getScahaClubList()}" >
  			<p:column headerText="" />  
            <p:column >
            	<f:facet name="header">
            		<h:outputText style="font-size: 12px;" value="Date" />
            	</f:facet>
            </p:column>
            <p:column >
            	<f:facet name="header">
            		<h:outputText style="font-size: 12px;" value="Start" />
            	</f:facet>
            </p:column>
            <p:column >
            	<f:facet name="header">
            		<h:outputText style="font-size: 12px;" value="Division" />
            	</f:facet>
            </p:column>
            <p:column >
            	<f:facet name="header">
            		<h:outputText style="font-size: 12px;" value="Level" />
            	</f:facet>
            </p:column>
            <p:column >
            	<f:facet name="header">
            		<h:outputText style="font-size: 12px;" value="Location" />
            	</f:facet>
            </p:column>
            <p:column >
            	<f:facet name="header">
            		<h:outputText style="font-size: 12px;" value="Coach" />
            	</f:facet>
            </p:column>
            <p:subTable var="peep" value="#{club.getTryoutlist()}" tableStyle="width:auto">
	            <f:facet name="header">
	            	<div style="float:left;vertical-align:middle;width:75px;font-size: 12px;">
	            	<p:graphicImage id="logoimage1" value="#{clubBean.getClubLogoByParmId()}"  width="30" height="30" >
	            		<f:param id = "target" name="target" value="#{club.getClubID()}" />
			 		</p:graphicImage> 
					</div>
	            	<div style=	"float:left;margin-top:15px;margin-left:10px;vertical-align:middle;width:300px;">
	            		<h:outputText style="font-size: 12px;" value=" #{club.getClubname()}" />
	            	</div>
	            	<div style="float:right;margin-top:15px;margin-left:10px;text-align:right;vertical-align:middle;width:200px;font-size: 11px;">
	            	  (<i><h:outputLink value="#{club.getWebSite()}">#{club.getWebSite()}</h:outputLink></i>)
   		       		</div>
        		</f:facet>
 	            <p:column style="font-size: 12px;">
    	            <p:spacer width="10px" />
    	        </p:column >
 	            <p:column style="font-size: 12px;" headerText="Date">
    	            #{peep.getMyRole().getDesc()}
   	            </p:column >
	            <p:column style="font-size: 12px;" headerText="Start">
    	            #{peep.getsFirstName()} #{peep.getsLastName()}
        	    </p:column>
	            <p:column style="font-size: 12px;" headerText="Division">
    	            #{peep.getsPhone()}
        	    </p:column>
	            <p:column headerText="Level">
					
        	    </p:column>
        	    <p:column headerText="Location">
					
        	    </p:column>
        	    <p:column headerText="Coach">
					
        	    </p:column>
        	    
        	    <f:facet name="footer">
        	    	<div style="float:left;margin-top:15px;margin-left:10px;text-align:right;vertical-align:middle;width:200px;">
	            	  (<i><h:outputLink value="#{club.getWebSite()}">#{club.getWebSite()}</h:outputLink></i>)
   		      	</div>
        		</f:facet>
			</p:subTable>
   		</p:dataTable>
	</pe:masterDetailLevel>
	</pe:masterDetail>

	
	</h:form>
<p:separator />
</div>


</ui:define>
</ui:composition>
