<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/layout.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
>
<h:head>
	 <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
     </f:facet>
	<f:metadata>
		<f:event type="preRenderView" listener="#{profileBean.verifySU()}" />
	</f:metadata>
</h:head>
<ui:define name="content">
<h:body>
<h:form>
<div id="calendar-div">
    <p:panel header="SCAHA Suspensions" footer="brought to you by iScaha">  
			<h:panelGrid columns="2" cellpadding="5" cellspacing="0" border="0" width="100%">
			<h:column width="10%">Player Name:</h:column>
			<h:column >
				<h:outputText value="#{editsuspensionBean.playername}" />
			</h:column>
			<h:column width="10%">Team:</h:column>
			<h:column >
				<h:outputText value="#{editsuspensionBean.team}" />
			</h:column>
			<h:column width="10%"># of Games:</h:column>
			<h:column >
				<p:inputText id="numbergames" value="#{editsuspensionBean.numberofgames}" required="false"/>
			</h:column>
			<h:column width="10%">Infraction:</h:column>
			<h:column >
				<p:inputText id="infraction" value="#{editsuspensionBean.infraction}" required="false"/>
			</h:column>
			<h:column width="10%">Match: </h:column>
			<h:column >
				<p:selectOneMenu id="match" value="#{editsuspensionBean.match}" >
			    	<f:selectItem itemLabel="No" itemValue="0"/>
			    	<f:selectItem itemLabel="Yes" itemValue="1"/>
			    </p:selectOneMenu>
			</h:column>
			<h:column width="10%">Served:</h:column>
			<h:column >
				<p:selectOneMenu id="served" value="#{editsuspensionBean.served}" >
			    	<f:selectItem itemLabel="No" itemValue="0"/>
			    	<f:selectItem itemLabel="Yes" itemValue="1"/>
			    </p:selectOneMenu>
			</h:column>
			<h:column width="10%">Suspension Date:</h:column>
			<h:column >
				<p:inputText id="suspensiondate" value="#{editsuspensionBean.suspdate}" required="false"/>
			</h:column>
		</h:panelGrid>
		<div align="center"><p:commandButton value="Update Suspension" actionListener="#{editsuspensionBean.Updatesuspension()}" />&nbsp;&nbsp;<p:commandButton value="Close" action="managesuspensions.xhtml"/></div>    
	</p:panel>
 	
</div>
</h:form>
</h:body>
</ui:define>
</ui:composition>
