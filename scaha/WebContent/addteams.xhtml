<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:metadata>
	<f:event type="preRenderView" listener="#{profileBean.verifyHasRoles('C-REG')}" />
</f:metadata>

<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:define name="content">
<div id="page-div">
<h:form id="form1">
<p:growl id="messages" showDetail="true"/>
<p:panel id ="panel" header="Manage Teams:">
	<h:panelGrid columns="2" cellpadding="5">
		<h:column><b>Division:</b></h:column>
		<h:column>
			<p:selectOneMenu style="font-size:10pt;width:175px;" value="#{teamBean.selecteddivision}" required="true" requiredMessage="Division team will play in required.">
				<f:selectItem itemLabel="Select One" itemValue=""/>
				<f:selectItems value="#{teamBean.getDivisions()}" var="division" itemLabel="#{division.getDivisionname()}" itemValue="#{division.getIddivision()}"/>
			</p:selectOneMenu>
		</h:column>
		<h:column><b>Skill Level:</b></h:column>
		<h:column>
			<p:selectOneMenu  style="font-size:10pt;width:175px;"  value="#{teamBean.selectedskilllevel}" required="true" requiredMessage="Skill level team will play is required.">
		    	<f:selectItem itemLabel="Select One" itemValue=""/>
		    	<f:selectItems value="#{teamBean.getSkilllevels()}" var="skilllevel" itemLabel="#{skilllevel.getSkilllevelname()}" itemValue="#{skilllevel.getIdskilllevel()}"/>
		    </p:selectOneMenu>
		</h:column>
		<h:column><b>Team Name:</b></h:column>
		<h:column>
			<p:inputText id="teamname" style="width:155px;" value="#{teamBean.teamname}" required="true" requiredMessage="Team name required."/>
			<p:spacer width = "10px" />(Ex.  "Jr Ducks (1)", "Red Wings", "Lady Ducks"....)
		</h:column>
		<h:column>
			<p:commandButton id="saveteam" value="Create Team" actionListener="#{teamBean.saveTeam()}" update="teamlist"/>
			<p:messages id="saveteammessage" showDetail="false" autoUpdate="true" closable="false" /> 
		</h:column>
	</h:panelGrid>
	<p:separator id="bp1" style="width:800px;height:2px" />    
	
	 <p:contextMenu for="teamlist" widgetVar="cMenu">     
        <p:menuitem value="Edit Cell" icon="ui-icon-search" onclick="PF('teamsTable').showCellEditor();return false;"/>    
        <p:menuitem value="Hide Menu" icon="ui-icon-close" onclick="PF('cMenu').hide()"/>    
    </p:contextMenu>   
    
    
	<p:dataTable id="teamlist" var="t" value="#{teamBean.getMyTeamList()}" editable="true"  widgetVar="teamsTable" cellSeparator=" \/ ">
   		<f:facet name="header">  
	        <h:outputText value="#{teamBean.getTeamstabletitle()}" />
	    </f:facet> 
	   	<p:ajax event="rowEdit" listener="#{teamBean.onEdit()}" update=":form1:messages" /> 
		<p:column headerText="Team Name" style="width:40%"> 
            <p:cellEditor> 
				<f:facet name="output"> 
				    <h:outputText value="#{t.teamname}" /> 
				</f:facet> 
				<f:facet name="input"> 
				    <p:inputText value="#{t.teamname}" style="width:100%"/> 
				</f:facet> 
            </p:cellEditor>
        </p:column>
		<p:column headerText="Scaha Division / Skill Level" style="width:45%">  
			 <p:cellEditor> 
				<f:facet name="output"> 
					<h:outputText value="#{t.getTeamdivision().divisionname} / #{t.getTeamskilllevel().skilllevelname}" />  
				</f:facet> 
				<f:facet name="input"> 
					<p:selectOneMenu style="font-size:10pt;width:175px;" value="#{t.teamdivision}" required="true" requiredMessage="Division team will play in required.">
						<f:selectItem itemLabel="#{t.teamdivision.divisionname}" itemValue="#{t.teamdivision.iddivision}"/>
						<f:selectItems value="#{teamBean.getDivisions()}" var="division" itemLabel="#{division.divisionname}" itemValue="#{division.iddivision}"/>
					</p:selectOneMenu>
					<p:selectOneMenu  style="font-size:10pt;width:175px;"  value="#{t.teamskilllevel}" required="true" requiredMessage="Skill level team will play is required.">
			    		<f:selectItems value="#{teamBean.getSkilllevels()}" var="skilllevel" itemLabel="#{skilllevel.skilllevelname}" itemValue="#{skilllevel.idskilllevel}"/>
		    		</p:selectOneMenu>
		    	</f:facet>
			</p:cellEditor>
		</p:column>
        <p:column headerText="Options" style="width:15%">
	        <p:rowEditor /> 
        </p:column> 
	</p:dataTable>
</p:panel>
</h:form>
<p:separator id="customSeparator" style="width:800px;height:2px" />    
<h:form id="close">
	<div align="center"><p:commandButton id="closeaddteams" value="Close" ajax="false" actionListener="#{teamBean.closePage()}"/></div>
</h:form>
</div>
</ui:define>
</ui:composition>
</html>
