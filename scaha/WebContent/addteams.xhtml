<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:metadata>
	<f:event type="preRenderView" listener="#{profileBean.verifyHasRoles('C-REG')}" />
</f:metadata>

<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:define name="content">
<div id="page-div">
<h:form id="form1">
<p:growl id="messages" showDetail="true"/>
<p:panel id ="panel" header="Manage Teams:">
	<h:panelGrid columns="2" cellpadding="5">
		<h:column><b>Division:</b></h:column>
		<h:column>
			<p:selectOneMenu style="font-size:10pt;width:175px;" value="#{teamBean.selecteddivision}" required="true" requiredMessage="Division team will play in required.">
				<f:selectItem itemLabel="Select One" itemValue=""/>
				<f:selectItems value="#{teamBean.getDivisions()}" var="division" itemLabel="#{division.getDivisionname()}" itemValue="#{division.getIddivision()}"/>
			</p:selectOneMenu>
		</h:column>
		<h:column><b>Skill Level:</b></h:column>
		<h:column>
			<p:selectOneMenu  style="font-size:10pt;width:175px;"  value="#{teamBean.selectedskilllevel}" required="true" requiredMessage="Skill level team will play is required.">
		    	<f:selectItem itemLabel="Select One" itemValue=""/>
		    	<f:selectItems value="#{teamBean.getSkilllevels()}" var="skilllevel" itemLabel="#{skilllevel.getSkilllevelname()}" itemValue="#{skilllevel.getIdskilllevel()}"/>
		    </p:selectOneMenu>
		</h:column>
		<h:column><b>Team Name:</b></h:column>
		<h:column>
			<p:inputText id="teamname" style="width:155px;" value="#{teamBean.teamname}" required="true" requiredMessage="Team name required."/>
			<p:spacer width = "10px" />(Ex.  "Jr Ducks (1)", "Red Wings", "Lady Ducks"....)
		</h:column>
		<h:column>
			<p:commandButton id="saveteam" value="Create Team" actionListener="#{teamBean.saveTeam()}" update="teamlist"/>
			<p:messages id="saveteammessage" showDetail="false" autoUpdate="true" closable="false" /> 
		</h:column>
	</h:panelGrid>
	<p:separator id="bp1" style="width:800px;height:2px" />    
	
	<p:dataTable id="teamlist" var="t" value="#{teamBean.getMyTeamList()}" editable="true"  cellSeparator=" / ">
   		<f:facet name="header">  
	        <h:outputText value="#{teamBean.getTeamstabletitle()}" />
	    </f:facet> 
	   	<p:ajax event="rowEdit" listener="#{teamBean.onEdit}" update=":form1:messages" /> 
	   	<p:ajax event="rowEditCancel" listener="#{teamBean.onCancel}" update=":form1:messages" /> 
	   	 <p:column headerText="Action" style="width:8%">
            <p:rowEditor /> 
         </p:column> 
	   	 <p:column headerText="Retire?" style="width:5%">
            <p:cellEditor> 
            <f:facet name="output">
            <h:outputText value="" /> 
			 </f:facet>
			<f:facet name="input"> 
				<p:spacer width="10px" />
				<p:selectBooleanCheckbox id = "rv" value="#{t.retire}" /> 
			   	<p:tooltip for="rv" showEffect="slide" hideEffect="slide"  value="Check this Box to Delete this Team when you update..." />  	
			 </f:facet>
			 </p:cellEditor>
        </p:column> 
		<p:column headerText="Team Name" style="font-size:10pt;width:50%"> 
            <p:cellEditor> 
				<f:facet name="output"> 
				    <h:outputText style="font-size:10pt;width:175px;" value="#{t.teamname}" /> 
				</f:facet> 
				<f:facet name="input"> 
				    <p:inputText style="font-size:10pt;width:100%;" value="#{t.teamname}" /> 
				</f:facet> 
            </p:cellEditor>
        </p:column>
		<p:column headerText="Division" style="font-size:10pt;width:25%">  
			 <p:cellEditor> 
				<f:facet name="output"> 
					<h:outputText value="#{t.getTeamdivision().divisionname}" />  
				</f:facet> 
				<f:facet name="input"> 
					<p:selectOneMenu  value="#{t.sdivision}"  style="font-size:10pt;width:100%">
						<f:selectItems style="font-size:10pt;width:100%;" value="#{teamBean.sdivisions}" var="division" itemLabel="#{division}" itemValue="#{division}"/>
					</p:selectOneMenu>
		    	</f:facet>
			</p:cellEditor>
		</p:column>
		<p:column headerText="Skill Level" style="font-size:10pt;width:25%">  
			 <p:cellEditor> 
				<f:facet name="output"> 
					<h:outputText value="#{t.getTeamskilllevel().skilllevelname}" />  
				</f:facet> 
				<f:facet name="input"> 
					 <p:selectOneMenu  value="#{t.sskilllevel}"  style="font-size:10pt;width:100%">
			    		<f:selectItems style="font-size:10pt;width:100%;" value="#{teamBean.sskilllevels}" var="skilllevel" itemLabel="#{skilllevel}" itemValue="#{skilllevel}"/>
		    		</p:selectOneMenu>
		    	</f:facet>
			</p:cellEditor>
		</p:column>
	</p:dataTable>
</p:panel>
</h:form>
<p:separator id="customSeparator" style="width:800px;height:2px" />    
<h:form id="close">
	<div align="center"><p:commandButton id="closeaddteams" value="Close" ajax="false" actionListener="#{teamBean.closePage()}"/></div>
</h:form>
</div>
</ui:define>
</ui:composition>
</html>
