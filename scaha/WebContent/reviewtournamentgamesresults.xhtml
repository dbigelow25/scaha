<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui" 
     xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<f:view contentType="text/html">
<h:head>
	 <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
     </f:facet>
	<f:metadata>
		<f:event type="preRenderView" listener="#{profileBean.verifySU()}" />
	</f:metadata>
</h:head>
<h:body >	
<ui:composition template="/WEB-INF/templates/layout.xhtml">
<ui:define name="content">

		
			<ui:fragment id="edit-transfers" >
					<p:panel id ="tournamentgamepanel" header="Tournament Games">
					<h:form id="tournamentgameform">
					<p:dataTable id="tournamentgames" var="tournamentgame" value="#{reviewtournamentresultsBean.getTournamentgamedatamodel()}" selection="#{reviewtournamentresultsBean.selectedtournamentgame}" paginator="true" rows="5" autoupdate="false">
			            <f:facet name="header">  
				        	2014-2015 TOURNAMENT GAMES
				        </f:facet> 
				        <p:column headerText="Requesting Team">  
				            <h:outputText value="#{tournamentgame.getRequestingteam()}" />  
				        </p:column>
				        <p:column headerText="Tournament Name">  
				            <h:outputText value="#{tournamentgame.getTournamentname()}" />  
				        </p:column>  
				        <p:column headerText="Date">  
				            <h:outputText value="#{tournamentgame.getDate()}" />  
				        </p:column>
				        <p:column headerText="Time">  
				        	<h:outputText value="#{tournamentgame.getTime()}" />  
				        </p:column>
				        <p:column headerText="Opponent">  
				        	<h:outputText value="#{tournamentgame.getOpponent()}" />  
				        </p:column>
				        <p:column headerText="Location">  
				        	<h:outputText value="#{tournamentgame.getLocation()}" />  
				        </p:column>
				        <p:column headerText="Scoresheet(s)">  
				        	<h:outputText value="Yes" rendered="#{tournamentgame.getScoresheetrendered()}"/>  
				        </p:column>
				        <p:column headerText="">
				        	<p:splitButton id="tournygameoptions#{tournamentgame.idgame}" icon="ui-icon-folder-open"  >
						        <p:menuitem value="Edit Game Detail" immediate="true" action="#{reviewtournamentresultsBean.editGameDetail(tournamentgame)}" rendered="#{tournamentgame.rendered}"/>
						        <p:menuitem value="Delete Game" immediate="true" action="#{reviewtournamentresultsBean.deleteTournamentGame(tournamentgame)}" ajax="true" update="@form" rendered="#{tournamentgame.rendered}"/>
						        <p:menuitem value="Manage Scoresheet(s)" immediate="true" action="#{reviewtournamentresultsBean.uploadTournamentScoresheet(tournamentgame)}" ajax="false" />
						    </p:splitButton>
								    
						</p:column>  
				    </p:dataTable>
					</h:form>
				    </p:panel>
				    
				    
					
			</ui:fragment>
			
		
	
</ui:define>
</ui:composition>
</h:body>
</f:view>
</html>
