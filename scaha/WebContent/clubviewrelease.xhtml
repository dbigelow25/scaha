<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:metadata>
<f:event type="preRenderView" listener="#{profileBean.verifyUserLogin()}" />
</f:metadata>

<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">
	
	<p:notificationBar position="top" effect="slide" widgetVar="bar" styleClass="top">  
    	<h:outputText value="SCAHA" style="color:#FFCC00;font-size:36px;" />  
	</p:notificationBar>  
  	<h:form id="mess">
    
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />    
	
	</h:form>
	<h:form>
			<p:panel id ="panel" header="Player Release List:">
				<div align="right"><p:commandButton id="refreshrelease" value="Refresh" ajax="true" actionListener="#{clubviewreleaseBean.releasesDisplay()}" update="listofreleases"/></div>
				<p:dataTable id="listofreleases" var="release" rowKey="#{release.IDrelease}" value="#{clubviewreleaseBean.getReleasedatamodel()}" selection="#{clubviewreleaseBean.selectedrelease}" paginator="true" rows="10" autoupdate="false">
                	<p:column headerText="Type">  
			            <h:outputText value="#{release.getType()}" />  
			        </p:column>
			        <p:column headerText="Submit Date">  
			            <h:outputText value="#{release.getSubmitdate()}" />  
			        </p:column>
			        <p:column filterBy="firstname" filterMatchMode="contains" filterStyle="width:50px" headerText="First Name">  
			            <h:outputText value="#{release.getFirstname()}" />  
			        </p:column>  
			        <p:column filterBy="lastname" filterMatchMode="contains" filterStyle="width:50px" headerText="Last Name">  
			            <h:outputText value="#{release.getLastname()}" />  
			        </p:column>  
			        <p:column headerText="Valid Thru">  
			            <h:outputText value="#{release.getValidthru()}" />  
			        </p:column>
			        <p:column headerText="Releasing Club">  
			            <h:outputText value="#{release.getReleasingclub()}" />  
			        </p:column>
			        <p:column headerText="Accepting Club">  
			            <h:outputText value="#{release.getAcceptingclub()}" />  
			        </p:column>
			        <p:column headerText="Reason">  
			            <h:outputText value="#{release.getReason()}" />  
			        </p:column>
			        <p:column headerText="Status">  
			            <h:outputText value="#{release.getStatus()}" />  
			        </p:column>
			    </p:dataTable>
			</p:panel>
			
			<p:separator id="customSeparator" style="width:800px;height:2px" />    
	</h:form>
	<h:form>
			<div align="center"><p:commandButton id="closerelease" value="Close" ajax="false" actionListener="#{clubviewreleaseBean.closePage()}"/></div>
	</h:form>
	</ui:define>
</ui:composition>
</html>
