<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
>
<f:view contentType="text/html">
<h:form>
<div style="text-align:right; width:900px; font-weight: normal;font-size: 9pt;font-family: Verdana;">
<p:panel>
<p:toolbar>
<p:toolbarGroup align="left">  
<p:menuButton id="menu1"  style="width:110px;" value="SCAHA info">  
	<p:menuitem  value="Programs" url="http://mail.yahoo.com" />
	<p:menuitem  value="Safe Sport" url="http://mail.yahoo.com" />
	<p:menuitem  value="2013 Mite Program" url="http://mail.yahoo.com" />
</p:menuButton>
<p:spacer width="2px"/>
<p:commandButton id="menu2"  style="width:100px;" value="Season Info" type="button"/>  
   <p:menu overlay="true" trigger="menu2" my="left top" at="left bottom">  
		<p:menuitem style="font-size: 12px;" value="Scholarship Athlete Programs" url="http://www.google.com" />
		<p:menuitem style="font-size: 12px;" value="Anheim Ducks" url="http://www.hotmail.com" />
		<p:menuitem style="font-size: 12px;" value="Los Angeles Kings" url="http://mail.yahoo.com" />
   </p:menu>
<p:commandButton id="menu3"  style="width:100px;" value="Club Info" type="button"/> 
<p:commandButton id="menu4"  style="width:100px;" value="Programs" type="button"/> 
</p:toolbarGroup>
<p:toolbarGroup align="left" rendered="#{not empty profileBean.getProfile()}"> 
	<p:commandButton id="menu5"  style="width:100px;" value="My Info" type="button"/> 
</p:toolbarGroup>
<p:toolbarGroup align="right" rendered="#{not empty profileBean.getProfile()}"> 
			<h:outputText value="Welcome #{profileBean.getNickName()}"></h:outputText>
			<p:separator />  
       		<p:menuButton value="Options" iconPos="right">  
   				<p:menuitem style="font-size: 11px;" value="Manage Profile"  url="manageprofile.xhtml" icon="ui-icon-extlink"/>  
   				<p:separator />  
    				<p:menuitem style="font-size: 11px;" value="Change Password"  url="changepassword.xhtml" icon="ui-icon-extlink"/>  
   				<p:separator />  
   				<p:menuitem style="font-size: 11px;" value="Logout" actionListener="#{profileBean.logout}" ajax="false"/>  
  			</p:menuButton>
</p:toolbarGroup>
<p:toolbarGroup align="right" rendered="#{empty profileBean.getProfile()}">  
   	<h:inputText style="width:125px;font-size: 10px;" value="#{profileBean.name}"></h:inputText>
   	<h:outputText  value="/"></h:outputText>
	<h:inputSecret style="width:75px;font-size: 10px;" value="#{profileBean.password}"></h:inputSecret>
    <p:separator />  
		<p:commandButton value="login" actionListener="#{profileBean.login}" ajax="false" /><br/>
 </p:toolbarGroup>  
 </p:toolbar>
<ui:fragment style = "font-size: 9pt;font-family: Verdana;" rendered="#{empty profileBean.getProfile()}"> 
	<h:outputLink id="reglink" value="/scaha/register.xhtml">
	<h:outputText style = "font-size: 9pt;font-family: Verdana;" value="Create New Account" />
	</h:outputLink>
		<h:outputText style = "font-size: 9pt;font-family: Verdana;" value=" / " />
       	<h:outputLink id="fpasslink" value="/scaha/forgotpassword.xhtml">
	    <h:outputText style = "font-weight: normal;font-size: 9pt;font-family: Verdana;" value="Forgot Password?" />
	</h:outputLink>
</ui:fragment>
<ui:fragment  rendered="#{not empty profileBean.getProfile()}"> 
  <p:spacer height="15px" width="20px"/>
</ui:fragment>
</p:panel>
</div>
</h:form>

</f:view>
</html>
