<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
>
<h:body>
<h:panelGrid id="header" columns="2" cellpadding="3"  >
	<img src="/scaha/images/pages/scaha_logo.png" width="150px" style="float: left; left:10px; top:10px;" />
	<h:panelGroup>
			<div style="text-align:right; width:720px; font-weight: normal;font-size: 9pt;font-family: Verdana;">
 			 <h:form>
 			 <p:panel style="float:right;text-align:right; width:520px;" rendered="#{empty profileBean.getProfile()}" >
 				 <p:toolbar style="text-align:right; width:520px;">	 	 
    				<p:toolbarGroup align="right">  
	            	<h:outputText  value=" User: "></h:outputText>
	            	&nbsp;
    	        	<h:inputText style="width:150px;" value="#{profileBean.name}"></h:inputText>
        	    	<h:outputText  value=" Password: "></h:outputText>
            		<h:inputSecret style="width:125px;" value="#{profileBean.password}"></h:inputSecret>
			        <p:separator />  
            		<p:commandButton value="login" actionListener="#{profileBean.login}" ajax="false" /><br/>
 				   </p:toolbarGroup>  
 				 </p:toolbar>
            	<h:outputLink id="reglink" value="/scaha/register.xhtml">
				    <h:outputText value="Create New Account" />
				</h:outputLink>
					<h:outputText  value=" / " />
            	<h:outputLink id="fpasslink" value="/scaha/forgotpassword.xhtml">
				    <h:outputText value="Forgot Password?" />
				</h:outputLink>
				</p:panel>
               	<ui:fragment rendered="#{not empty profileBean.getProfile()}"> 
               	  <p:spacer width="10px" height="60px" />.
               	  </ui:fragment>
            </h:form>	
			</div>
			<div align="right">
				<img src="/scaha/images/pages/scaha_banner_logo.png" />
			</div>
	</h:panelGroup>
	</h:panelGrid>
	</h:body>
	
</html>
