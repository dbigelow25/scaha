<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
>
<body>
<table width="850px" border="0" cellpadding="0" cellspacing="0"
	style="border-collapse: collapse;">
	<tr>
		<td align="right" width = "165px">
			<div align="right">
				<img src="/scaha/images/pages/scaha_logo.png" width="150px"/>
			</div>
		</td>
		<td align="right">
			<div align="right" style="font-weight: normal;font-size: 9pt;font-family: Verdana;">
 			 <h:form>
 				 <p:growl id="msg" showDetail="true" life="3000" />
            	<p:panel  rendered="#{empty profileBean.getProfile()}">
 				 <p:toolbar>	 	 
    				<p:toolbarGroup align="right">  
	            	<h:outputText  value=" User: "></h:outputText>
	            	&nbsp;
    	        	<h:inputText style="width:150px;" value="#{profileBean.name}"></h:inputText>
        	    	<h:outputText  value=" Password: "></h:outputText>
            		<h:inputSecret style="width:125px;" value="#{profileBean.password}"></h:inputSecret>
			        <p:separator />  
            		<p:commandButton value="login" actionListener="#{profileBean.login}" ajax="false" /><br/>
 				   </p:toolbarGroup>  
 				 </p:toolbar>
            	<h:outputLink id="reglink" value="/scaha/faces/register.xhtml">
				    <h:outputText value="Create New Account" />
				</h:outputLink>
               	</p:panel>
               	<p:panel rendered="#{not empty profileBean.getProfile()}">
                <p:toolbar>	 	 
    				<p:toolbarGroup align="right"> 
    				<h:outputText value="Welcome #{profileBean.getNickName()}"></h:outputText>
    				<p:separator />  
            		<p:menuButton value="Options">  
	       				<p:menuitem style="font-size: 10px;" value="Manage Profile"  url="manageprofile.xhtml" icon="ui-icon-extlink"/>  
        				<p:separator />  
        				<p:menuitem style="font-size: 10px;" value="Logout" actionListener="#{profileBean.logout}" ajax="false"/>  
        			</p:menuButton>
        				
        				</p:toolbarGroup>
        				</p:toolbar>
				    <h:outputText value="." />
            	</p:panel>
        	</h:form>	
			</div>
			<div align="right">
				<img src="/scaha/images/pages/scaha_banner_logo.png" />
			</div>
		</td>
	</tr>
</table>
</body>
</html>
