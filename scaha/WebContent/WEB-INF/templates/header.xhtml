<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
>

<table width="850px" border="0" cellpadding="0" cellspacing="0"
	style="border-collapse: collapse;">
	<tr>
		<td align="right" width = "140">
			<div align="right">
				<img src="/scaha/images/pages/scaha_logo.png" width="110"/>
			</div>
		</td>
		<td align="right">
			<div align="right" style="font-weight: normal;font-size: 8pt;font-family: Verdana;">
 				<h:form>
 				 <p:growl id="msg" showDetail="true" life="3000" />
            	<p:panelGrid columns="5" rendered="#{empty loginBean.name}">
            	<h:outputText  value="Name:"></h:outputText>
            	<h:inputText style="width:100px;" value="#{loginBean.name}"></h:inputText>
            	<h:outputText  value="Password:"></h:outputText>
            	<h:inputSecret style="width:100px;" value="#{loginBean.password}"></h:inputSecret>
            	<p:commandButton value="login" actionListener="#{loginBean.login}" ajax="false" /> 
               	</p:panelGrid>
            	<p:panelGrid columns="5" rendered="#{not empty loginBean.name}">
                <h:outputText value="Welcome #{loginBean.name}"></h:outputText>
               	<p:commandButton value="Logout" actionListener="#{loginBean.logout}" ajax="false"></p:commandButton>
            	</p:panelGrid>
        	</h:form>	
			</div>
			<div align="right">
				<img src="/scaha/images/pages/scaha_banner_logo.png" />
			</div>
		</td>
	</tr>
</table>
</html>
