<!DOCTYPE html>
<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
>
    <h:head>
        <title>SCAHA iSite </title>
        
        <style>
        	.ui-layout-unit {
        	  border: none
        	}
        	
        	.ui-panelgrid tr, .ui-panelgrid td {
			    border: none;
			}
			
			.ui-growl {   
 			   position:fixed;
			    top: 40%;
			    left: 37%;
			    width: 360px;
			    height: 110px;
			    z-index:9999; 
			}
			
        </style>
        
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="115" resizable="false" closable="false" collapsible="false">
              <ui:insert name="header">
    			<!--  include your header file or uncomment the include below and create header.xhtml in this directory -->
    			<ui:include src="header.xhtml"/> 
    		 </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="140" closable="false" collapsible="false">
 				<ui:insert name="footer">
    				<!--  include your header file or uncomment the include below and create footer.xhtml in this directory -->
					<ui:include src="footer.xhtml"/> 
  				</ui:insert>               
            </p:layoutUnit>
            <p:layoutUnit position="west" size="225"  resizable="false" closable="false" collapsible="false">
            <ui:insert name="west">
    			<!--  include your menu file or uncomment the include below and create header.xhtml in this directory -->
    			<ui:include src="defaultmenu.xhtml"/> 
    		 </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="east" size="140" closable="false" collapsible="false" effect="drop">
                <h:outputText value="Right unit content." />
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="content">Put default content here, if any.</ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
