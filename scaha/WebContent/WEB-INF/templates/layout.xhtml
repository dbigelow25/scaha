<!DOCTYPE html>
<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
>
<f:view contentType="text/html">
 <h:head>
 <f:facet name="first">
   <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
   <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
</f:facet>
        
 
     <title>SCAHA iSite </title>
     
     <style>


	.ui-layout-unit {
     	  border: none
     	}
     	
    .ui-panel {
      border: none
    }
     	
     	
    .ui-panelgrid tr, .ui-panelgrid td {
    	border: none;
	}
	
	
	#div-body {
   		width: 900px;
    	vertical-align: top;
    	margin-left:10px;
	}
	
	#page-div {
 		width: 700px;
    	vertical-align: top;
    	margin-left:25px;
	}
</style>
     
 </h:head>
   
<h:body>

<div id="div-body">
<p:growl id="msg" showDetail="true" globalOnly = "true" life="3000" />
<ui:insert name="menu" ><ui:include src="defaultmenu.xhtml"/></ui:insert>
<ui:insert name="header" ><ui:include src="header.xhtml"/></ui:insert>
<ui:insert name="content" >Put default content here, if any.</ui:insert>
</div>
</h:body>
</f:view>
</html>
