<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
	
	<p:notificationBar position="top" effect="slide" widgetVar="bar" styleClass="top">  
    	<h:outputText value="Your Password has been sent to the e-mail you typed in" style="color:#FFCC00;font-size:36px;" />  
	</p:notificationBar>  
  
	<h:form>
			<p:panel id ="panel" header="Send out Password Reminder:">
				<p:panelGrid columns="4" cellpadding="3">

				<p:outputLabel for="email" value="User Name (e-mail)"/>
				<p:inputText id="email" style="width:150px;" value="#{forgotpasswordBean.email}" required = "true" requiredMessage="User Name cannot be blank.">
					<f:validator validatorId="validateEmail" />
					<f:ajax event="blur" render="m_email" />
				</p:inputText>
				<p:tooltip for="email" value="Your Usercode is your e-mail.  We will send you your password to the user this e-mail represents.." showEffect="fade" hideEffect="fade" />  
				<p:message id="m_email" for="email" />
			</p:panelGrid>

			<p:spacer width="200" height="10" />

			<p:panelGrid columns="2" cellpadding="20" style="align:right;">
			    <p:commandButton id="sendpass" value="Send an e-mail" action="#{forgotpasswordBean.sendPassword()}"  ajax="false" />
 				<p:commandButton value="Reset" >  
        			<p:ajax update="panel" resetValues="true" />  
    			</p:commandButton>  				
			   </p:panelGrid>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
