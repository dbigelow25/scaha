<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:metadata>
<f:event type="preRenderView" listener="#{profileBean.verifyUserLogin()}" />
</f:metadata>

<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">
		<div id="page-div">
		<p:tabMenu activeIndex="1">  
		    <p:menuitem value="Transfer Information" url="#{rosteractionBean.gotoTransferInformation}"  />  
		    <p:menuitem value="Citizenship Information" url="#{rosteractionBean.gotoCitizenship}" icon="ui-icon-star"/>  
		</p:tabMenu>  
		<h:form id="mess">
    		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />    
		</h:form>
		
		
		<ui:fragment id="edit-transfers" >
			<h:form>
				<p:fieldset id="fs1" toggleable="false" toggleSpeed="500">  
		    		<h:panelGrid columns="2" cellpadding="5" cellspacing="0" border="0" width="90%">
						<f:facet name="header">
								<h:column colspan="2">Player Information</h:column>
						</f:facet>	
						<h:column><b>2014 Transfer for <h:outputText value="#{rosteractionBean.playername}"/></b></h:column>
					</h:panelGrid>
				</p:fieldset>
			    <p:fieldset id="fs2" toggleable="false" toggleSpeed="500">
	       			<h:panelGrid columns="2" cellpadding="5" cellspacing="0" border="0" width="90%">
						<h:column width="10%">Birth Certificate Verified:</h:column>
						<h:column >
							<p:selectOneMenu id="birthcertificateverified" value="#{rosteractionBean.birthcertificate}" >
						    	<f:selectItem itemLabel="Yes" itemValue="1"/>
						    	<f:selectItem itemLabel="No" itemValue="0"/>
						    </p:selectOneMenu>
						</h:column>
					</h:panelGrid>
				</p:fieldset>
				<p:fieldset id="fs3" toggleable="false" toggleSpeed="500">
					<div align="center"><p:commandButton id="completebirthcertificate" value="Save Birth Certificate" actionListener="#{rosteractionBean.completeCertificate()}" ajax="true"/></div>
		        </p:fieldset>
			</h:form>
			<p:spacer width="10" height="10" />
	    	<h:form>
				<div align="center"><p:commandButton id="closetransfers" value="Close" ajax="false" actionListener="#{rosteractionBean.Close()}"/></div>
			</h:form>    	
		</ui:fragment>		
		</div>
	</ui:define>
</ui:composition>
</html>
