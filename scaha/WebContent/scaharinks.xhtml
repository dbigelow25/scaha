<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/layout.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
>
<ui:define name="content">
<h:body>
<h:form>
<div id="boardr-div" align="center">
    <p:panel header="SCAHA Rinks" style="align:center;width:100%;">  
 		<p:dataTable var="venue" value="#{venueBean.getVenues()}" border="1" >
 			<p:column style="text-align: left;vertical-align:top;" headerText="Rink">  
	            <h:outputText value="#{venue.getDescription()}" style="font-weight:bold;"/>
	        </p:column>
	        <p:column style="text-align: left;vertical-align:top;" headerText="Location">
	            <h:outputText value="#{venue.getAddress()}, #{venue.getCity()} #{venue.getState()}, #{venue.getZipcode()}" style="font-weight:bold;"/>
	        </p:column>
	        <p:column style="text-align: left;vertical-align:top;" headerText="Phone Number">
	            <h:outputText value="#{venue.getPhone()}" style="font-weight:bold;"/>
	        </p:column>
	        <p:column style="text-align: left;vertical-align:top;" headerText="Website">
	            <a href="#{venue.getWebsite()}" target="_blank">#{venue.getWebsite()}</a>
	        </p:column>
	        <p:column style="text-align: left;vertical-align:top;">
	            <p:graphicImage id="img" value="/images/marker.png" style="cursor:pointer" title="Location Map" width="30px"/> 
 	    		<p:overlayPanel id="imgPanel" for="img" showEffect="blind" hideEffect="explode" showEvent="mousedown" hideEvent="mousedown" dismissable="false" showCloseIcon="true">
	    		<p:gmap id="mymap" center="#{venue.gmapparms}" zoom="15" type="HYBRID" style="width:600px;height:400px" model="#{venueBean.getMapModel(venue)}" />
    	    </p:overlayPanel>
	        </p:column>  
	        
	    </p:dataTable>
 	</p:panel>
</div>
</h:form>
</h:body>
</ui:define>
</ui:composition>
