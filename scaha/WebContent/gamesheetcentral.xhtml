<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui" 
     xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<f:view contentType="text/html">


<f:metadata>
	<f:event type="preRenderView" listener="#{profileBean.verifyHasRoles('C-REG')}" />
</f:metadata>

<h:head>
	 <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
     </f:facet>
</h:head>
<h:body >	
<ui:composition template="/WEB-INF/templates/layout.xhtml">
<ui:define name="content">
	<h:form id="form1">	
	<p:layout id="mylayout" style="height:850px;">
		<p:layoutUnit id="header" position="north" header = "SCAHA GAMESHEET INFORMATION">
		<div style="float:left;">
		</div>
		    #{gamesheetBean.livegame.toString()}
		</p:layoutUnit>
 		<p:layoutUnit id="left" position="west" size="225" resizable="false" closable="false" collapsible="false" header="#{gamesheetBean.livegame.hometeam.getTeamname()}" >
			 <p:contextMenu id="homemenu" for="homeroster">  
    			 <p:menuitem value="Toggle MIA" update=":form1:homeside" icon="ui-icon-edit" actionListener="#{gamesheetBean.toggleMIA('H')}"/>  
    		</p:contextMenu>  	
    		<p:panel id = "homeside">
			<p:dataTable 
				id="homeroster" 
				var="spot" 
				value="#{gamesheetBean.hometeam}" 
				selection="#{gamesheetBean.selectedhomerosterspot}"
 				selectionMode="single" 
 				rowStyleClass="#{spot.isMia() ? 'rostermia' : null}"
 				 >
            	<p:column headerText="#" style="width:25px;">  
	               <h:outputText value="#{spot.tag ne 'PL' ? spot.tag : spot.jerseynumber}" /> 
	            </p:column>  
		        <p:column headerText="Name">  
		        	<h:outputText value="#{spot.lname}, #{spot.fname}" />  
		        </p:column>
			 </p:dataTable>
			</p:panel>
		</p:layoutUnit>
		<p:layoutUnit id="right" position="east" size="225" resizable="false" closable="false" collapsible="false" header="#{gamesheetBean.livegame.awayteam.getTeamname()}" >
			 <p:contextMenu id="awaymenu" for="awayroster">  
    			 <p:menuitem value="Toggle MIA" update="awayside" icon="ui-icon-edit" actionListener="#{gamesheetBean.toggleMIA('A')}"/>  
    		</p:contextMenu>  	
			<p:panel id = "awayside">
			<p:dataTable 
				id="awayroster" 
				var="spot" 
				value="#{gamesheetBean.awayteam}" 
				selection="#{gamesheetBean.selectedawayrosterspot}"
 				selectionMode="single" 
				rowStyleClass="#{spot.isMia() ? 'rostermia' : null}"
 				 >
            	 	<p:column headerText="#" style="width:25px;">  
	               <h:outputText value="#{spot.tag ne 'PL' ? spot.tag : spot.jerseynumber}" /> 
	            </p:column>   
		        <p:column headerText="Name">  
		        	<h:outputText value="#{spot.lname}, #{spot.fname}" />  
		        </p:column>
			 </p:dataTable>
			</p:panel>
		</p:layoutUnit>
		<p:layoutUnit id="center" position="center"  header="Game Information"  >
			 <p:contextMenu id="homescoremenu" for="homescoring">  
   			 	<p:menuitem value="Edit Goal"  icon="ui-icon-edit"  update=":form1:scoringgrid" actionListener="#{gamesheetBean.editGoal('H')}" oncomplete="PF('scoredlg').show();"/>  
    		 	<p:menuitem value="Delete Goal" update=":form1:guts" icon="ui-icon-delete" actionListener="#{gamesheetBean.deleteGoal('H')}"/>  
    		</p:contextMenu>  
    		 <p:contextMenu id="awayscoremenu" for="awayscoring">  
   			 	<p:menuitem value="Edit Goal" icon="ui-icon-edit"  update=":form1:scoringgrid" actionListener="#{gamesheetBean.editGoal('A')}" oncomplete="PF('scoredlg').show();"/>  
    		 	<p:menuitem value="Delete Goal" update=":form1:guts" icon="ui-icon-delete" actionListener="#{gamesheetBean.deleteGoal('A')}"/>  
    		</p:contextMenu>  
    			<p:contextMenu id="homepenaltymenu" for="homepenalties">  
   			 	<p:menuitem value="Edit Penalty"  icon="ui-icon-edit"  update=":form1:penaltygrid" actionListener="#{gamesheetBean.editPenalty('H')}" oncomplete="PF('pensdlg').show();"/>  
    		 	<p:menuitem value="Delete Penalty" update="@form,:form1:penaltyguts" icon="ui-icon-delete" actionListener="#{gamesheetBean.deletePenalty('H')}"/>  
    		</p:contextMenu>  
    		 <p:contextMenu id="awaypenaltymenu" for="awaypenalties">  
   			 	<p:menuitem value="Edit Penalty" icon="ui-icon-edit"  update=":form1:penaltygrid" actionListener="#{gamesheetBean.editPenalty('A')}" oncomplete="PF('pensdlg').show();"/>  
    		 	<p:menuitem value="Delete Penalty" update="@form,:form1:penaltyguts" icon="ui-icon-delete" actionListener="#{gamesheetBean.deletePenalty('A')}"/>  
    		</p:contextMenu>  
    		<!-- Here is the SOG information... -->
    		<p:contextMenu id="homegoaliemenu" for="homegoalie">  
   			 	<p:menuitem value="Edit Goalie SOG"  icon="ui-icon-edit"  update=":form1:goaliegrid" actionListener="#{gamesheetBean.editSog('H')}" oncomplete="PF('sogdlg').show();"/>  
    		 	<p:menuitem value="Delete Goalie SOG" update="@form,:form1:goalieguts" icon="ui-icon-delete" actionListener="#{gamesheetBean.deleteSog('H')}"/>  
    		</p:contextMenu>  
			<p:contextMenu id="awaygoaliemenu" for="awaygoalie">  
   			 	<p:menuitem value="Edit Goalie SOG"  icon="ui-icon-edit"  update=":form1:goaliegrid" actionListener="#{gamesheetBean.editSog('A')}" oncomplete="PF('sogdlg').show();"/>  
    		 	<p:menuitem value="Delete Goalie SOG" update="@form,:form1:goalieguts" icon="ui-icon-delete" actionListener="#{gamesheetBean.deleteSog('A')}"/>  
    		</p:contextMenu>  

			<p:panelGrid id="guts" columns="2" columnClasses="alignTop,alignTop">
				<p:panelGrid columns="2">
					<h:outputText value="#{gamesheetBean.livegame.hometeam.getTeamname()}" /> 
					<h:outputText value="" />
			 		<p:graphicImage width="50" height="50" id="homelogo" value="#{scahaBean.getClubLogoByParmId()}"  >
						<f:param name="target" value="#{gamesheetBean.getHomeClubId()}" />
					</p:graphicImage>
					<h:outputText style="font-size:20pt;" value="#{gamesheetBean.getDerivedHomeScore()}" /> 
				</p:panelGrid>
				<p:panelGrid columns="2">
					<h:outputText value="#{gamesheetBean.livegame.awayteam.getTeamname()}" />
					<h:outputText value="" />
   			 		<p:graphicImage width="50" height="50" id="vistorlogo" value="#{scahaBean.getClubLogoByParmId()}"  >
						<f:param name="target" value="#{gamesheetBean.getAwayClubId()}" />
					</p:graphicImage>
					<h:outputText style="font-size:20pt;" value="#{gamesheetBean.getDerivedAwayScore()}" /> 
				</p:panelGrid>
    			<p:dataTable 
    				id="homescoring" 
    				var="score" 
    				value="#{gamesheetBean.getHomescoring()}"
    				selection="#{gamesheetBean.selectedhomescore}"
 					selectionMode="single" 	
    				>
                 <f:facet name="header">
                  	<p:row>
            			<p:column colspan="7">Home Scoring Detail
            			  		<p:commandButton id="homegoals" value="G"  ajax="true" update=":form1:scoringgrid" actionListener="#{gamesheetBean.newGoal('H')}" oncomplete="PF('scoredlg').show();" />
            			</p:column>
       				</p:row>
                 </f:facet>
            	<p:column headerText="No" style="width:25px;"> 	<h:outputText value="#{score.count}" /> 
		        </p:column>  
		        <p:column headerText="S/P" style="width:30px;"> <h:outputText value="#{score.goaltype}" /> 
		        </p:column>
		        <p:column headerText="Per" style="width:30px;">  <h:outputText value="#{score.period}" /> 
		        </p:column>
		        <p:column headerText="Time" style="width:30px;"> <h:outputText value="#{score.timescored}" />  
		        </p:column>
		        <p:column headerText="G" style="width:30px;"> <h:outputText value="#{score.lgrosterspotgoal.jerseynumber}" />   
		        </p:column>
		        <p:column headerText="A" style="width:30px;">   <h:outputText value="#{score.lgrosterspota1.jerseynumber}" />  
		        </p:column>
		        <p:column headerText="A" style="width:30px;">   <h:outputText value="#{score.lgrosterspota2.jerseynumber}" />  
		        </p:column>
			          
			 </p:dataTable>
    		 <p:dataTable 
    				id="awayscoring" 
    				var="score" 
    				value="#{gamesheetBean.getAwayscoring()}"
   					selection="#{gamesheetBean.selectedawayscore}"
 					selectionMode="single" 
 				>
                 <f:facet name="header">
                  	<p:row>
            			<p:column colspan="7">Visiting Scoring Detail
            			<p:commandButton id="awaygoals" value="G"  ajax="true" update=":form1:scoringgrid" actionListener="#{gamesheetBean.newGoal('A')}" oncomplete="PF('scoredlg').show();" />
		    			</p:column>
       				</p:row>
                 </f:facet>
            	<p:column headerText="No" style="width:25px;"> 	<h:outputText value="#{score.count}" /> 
		        </p:column>  
		        <p:column headerText="S/P" style="width:30px;"> <h:outputText value="#{score.goaltype}" /> 
		        </p:column>
		        <p:column headerText="Per" style="width:30px;">  <h:outputText value="#{score.period}" /> 
		        </p:column>
		        <p:column headerText="Time" style="width:30px;"> <h:outputText value="#{score.timescored}" />  
		        </p:column>
		        <p:column headerText="G" style="width:30px;"> <h:outputText value="#{score.lgrosterspotgoal.jerseynumber}" />   
		        </p:column>
		        <p:column headerText="A" style="width:30px;">   <h:outputText value="#{score.lgrosterspota1.jerseynumber}" />  
		        </p:column>
		        <p:column headerText="A" style="width:30px;">   <h:outputText value="#{score.lgrosterspota2.jerseynumber}" />  
		        </p:column>
		        </p:dataTable>
   			</p:panelGrid>
     			
			<p:panelGrid id="goalieguts" columns="2" style="width:100%">
			    <f:facet name="header">
				<p:commandButton id="homesaves" value="Sog"  ajax="true" update=":form1:goaliegrid" actionListener="#{gamesheetBean.newSog('H')}" oncomplete="PF('sogdlg').show();"/>
				 Shots Of Goal      					
				<p:commandButton id="awaysaves" value="Sog"  ajax="true" update=":form1:goaliegrid" actionListener="#{gamesheetBean.newSog('A')}" oncomplete="PF('sogdlg').show();"/>
  				</f:facet>
				<p:dataTable 
    				id="homegoalie" 
    				var="sog" 
    				value="#{gamesheetBean.getHomesogs()}"
   					selection="#{gamesheetBean.selectedhomesog}"
 					selectionMode="single" 
 				>
  				 <p:column headerText="No"><h:outputText value="#{sog.rosterspot.jerseynumber}" /></p:column>
     				<p:column headerText="1st"><h:outputText value="#{sog.shots1}" /></p:column>
   					<p:column headerText="2nd"><h:outputText value="#{sog.shots2}" /></p:column>
   					<p:column headerText="3rd"><h:outputText value="#{sog.shots3}" /></p:column>
   					<p:column headerText="OT"><h:outputText value="#{sog.getOTShots()}" /></p:column>
   					<p:column headerText="Tot" styleClass="mtrxtotColumn"><h:outputText value="#{sog.getTotalShots()}" /></p:column>
  				 </p:dataTable>
    			<p:dataTable 
    				id="awaygoalie" 
    				var="sog" 
    				value="#{gamesheetBean.getAwaysogs()}"
   					selection="#{gamesheetBean.selectedawaysog}"
 					selectionMode="single" 
 				>
  				 <p:column headerText="No"><h:outputText value="#{sog.rosterspot.jerseynumber}" /></p:column>
     				<p:column headerText="1st"><h:outputText value="#{sog.shots1}" /></p:column>
   					<p:column headerText="2nd"><h:outputText value="#{sog.shots2}" /></p:column>
   					<p:column headerText="3rd"><h:outputText value="#{sog.shots3}" /></p:column>
   					<p:column headerText="OT"><h:outputText value="#{sog.getOTShots()}" /></p:column>
   					<p:column headerText="Tot" styleClass="mtrxtotColumn"><h:outputText value="#{sog.getTotalShots()}" /></p:column>
  				 </p:dataTable>
               </p:panelGrid>
               <p:panelGrid id="penaltyguts" columns="2" style="width:100%">
			 	<p:dataTable 
			 		id="homepenalties" 
			 		var="pen" 
    				value="#{gamesheetBean.homepenalties}"
   					selection="#{gamesheetBean.selectedhomepenalty}"
 					selectionMode="single" 
 					>
                 <f:facet name="header">
                  	<p:row>
            			<p:column colspan="5">PENALTIES - HOME
            			<p:commandButton id="homepens" value="P" ajax="true" update=":form1:penaltygrid" actionListener="#{gamesheetBean.newPenalty('H')}" oncomplete="PF('pensdlg').show();"/>
						</p:column>
       				</p:row>
                 </f:facet>
		        <p:column headerText="Per" style="width:30px;">  <h:outputText value="#{pen.period}" /> 
		        </p:column>
		 		<p:column headerText="Plyr"><h:outputText value="#{pen.rosterspot.jerseynumber}" />    
		        </p:column>  
		        <p:column headerText="Penalty" width="40%"> <h:outputText value="#{pen.penaltytype}" /> 
		        </p:column>
		        <p:column headerText="Min" style="width:30px;"> <h:outputText value="#{pen.minutes}" />   
		        </p:column>
		        <p:column headerText="Time" style="width:30px;"> <h:outputText value="#{pen.timeofpenalty}" />  
		        </p:column>
		     
			 </p:dataTable>
    		 <p:dataTable 
			 		id="awaypenalties" 
			 		var="pen" 
    				value="#{gamesheetBean.awaypenalties}"
   					selection="#{gamesheetBean.selectedawaypenalty}"
 					selectionMode="single" 
 					>
                 <f:facet name="header">
                  	<p:row>
            			<p:column colspan="5">PENALTIES - AWAY
            			<p:commandButton id="awaypens" value="P" ajax="true" update=":form1:penaltygrid" actionListener="#{gamesheetBean.newPenalty('A')}" oncomplete="PF('pensdlg').show();"/>
						</p:column>
       				</p:row>
                 </f:facet>
		        <p:column headerText="Per" style="width:30px;">  <h:outputText value="#{pen.period}" /> 
		        </p:column>
		 		<p:column headerText="Plyr"><h:outputText value="#{pen.rosterspot.jerseynumber}" />    
		        </p:column>  
		        <p:column headerText="Penalty" width="40%"> <h:outputText value="#{pen.penaltytype}" /> 
		        </p:column>
		        <p:column headerText="Min" style="width:30px;"> <h:outputText value="#{pen.minutes}" />   
		        </p:column>
		        <p:column headerText="Time" style="width:30px;"> <h:outputText value="#{pen.timeofpenalty}" />  
		        </p:column>
		     
			 </p:dataTable>
              </p:panelGrid>
		     <p:panel header="Summary Notes" width="100%">
				<p:editor  id="editor" value="Notes Go here" rendered="true"/>
			</p:panel>
    	</p:layoutUnit>
	</p:layout>
	
	<p:dialog id="scoredialog"  header="Goal Management" widgetVar="scoredlg" modal="false" >
  	 <h:panelGrid id="scoringgrid" columns="6" style="margin-bottom:5px" cellpadding="2">
        	<p:outputLabel for="gtype" value="Type:" />
       		<p:selectOneMenu id="gtype" value="#{gamesheetBean.goaltype}">
           		<f:selectItem itemLabel="Even Strength" itemValue="E" />
           		<f:selectItem itemLabel="Shorty" itemValue="S" />
       		    <f:selectItem itemLabel="Power Play" itemValue="P" />
	        </p:selectOneMenu>
        	<p:outputLabel for="period" value="Period:" />
       		<p:selectOneMenu id="period" value="#{gamesheetBean.goalperiod}">
           		<f:selectItem itemLabel="Select One" itemValue="" />
           		<f:selectItem itemLabel="1st " itemValue="1" />
           		<f:selectItem itemLabel="2nd" itemValue="2" />
           		<f:selectItem itemLabel="3rd" itemValue="3" />
       		    <f:selectItem itemLabel="OT" itemValue="4" />
	        </p:selectOneMenu>
	        <p:outputLabel for="gtime" value="Time of Goal:" />
			<p:panel id="gtime">
				<p:inputMask id="gmin" value = "#{gamesheetBean.goalmin}"  mask="99" maxlength="2" size="3"/> 
				<h:outputText value=":" />
				<p:inputMask id="gsec" value = "#{gamesheetBean.goalsec}" mask="99" maxlength="2" size="3"/>
			</p:panel>	        
			<p:outputLabel for="g" value="Goal:" />
			<p:selectOneMenu styleClass="ddlistbox" id="g" value="#{gamesheetBean.selectedgoalroseterid}" >
      			<f:selectItem style="font-size:10pt;" itemLabel="Goal Scorer..." itemValue="0" />
       			<f:selectItems value="#{gamesheetBean.getScoringpicklist()}"  var="roster"  itemLabel="#{roster.jerseynumber} - #{roster.lname}" itemValue="#{roster.getKey()}"/>
       		</p:selectOneMenu>
			<p:outputLabel for="a1" value="1st Assist:" />
	    	<p:selectOneMenu styleClass="ddlistbox" id="a1" value="#{gamesheetBean.selecteda1roseterid}" >
   	   			<f:selectItem style="font-size:10pt;" itemLabel="First Assist..." itemValue="0" />
   	   			<f:selectItems value="#{gamesheetBean.getScoringpicklist()}"  var="roster"  itemLabel="#{roster.jerseynumber} - #{roster.lname}" itemValue="#{roster.getKey()}"/>
       		</p:selectOneMenu>
			<p:outputLabel for="a1" value="2nd Assist:" />
	    	<p:selectOneMenu styleClass="ddlistbox" id="a2" value="#{gamesheetBean.selecteda2roseterid}" >
   	   			<f:selectItem style="font-size:10pt;" itemLabel="Second Assit..." itemValue="0" />
   	   			<f:selectItems value="#{gamesheetBean.getScoringpicklist()}"  var="roster"  itemLabel="#{roster.jerseynumber} - #{roster.lname}" itemValue="#{roster.getKey()}"/>
       		</p:selectOneMenu>
	    </h:panelGrid>
	    <p:separator />
		<p:commandButton id="cmdhomescore" ajax="true" value="Save" actionListener="#{gamesheetBean.saveGoal()}" update="@form,:form1:guts" oncomplete="scoredlg.hide()"/>
	
	</p:dialog>
	
	<p:dialog id="sogdialog"  header="Shots and Saves" widgetVar="sogdlg" modal="false" >
	 <h:panelGrid id="goaliegrid" columns="2" style="margin-bottom:5px" cellpadding="2">
			<p:outputLabel for="sogperson" value="Goalie" />
			<p:selectOneMenu styleClass="ddlistbox" id="sogperson" value="#{gamesheetBean.selectedsogrosterid}" >
      			<f:selectItem style="font-size:10pt;" itemLabel="Goalie..." itemValue="0" />
       			<f:selectItems value="#{gamesheetBean.sogpicklist}"  var="roster"  itemLabel="#{roster.jerseynumber} - #{roster.lname}" itemValue="#{roster.getKey()}"/>
       		</p:selectOneMenu>
        	<p:outputLabel for="shots1" value="Shots Per 1:" />
			<p:inputText id="shots1" value = "#{gamesheetBean.sogshots1}"   maxlength="2" size="3"/> 
        	<p:outputLabel for="shots2" value="Shots Per 2:" />
			<p:inputText id="shots2" value = "#{gamesheetBean.sogshots2}"   maxlength="2" size="3"/> 
        	<p:outputLabel for="shots3" value="Shots Per 3:" />
			<p:inputText id="shots3" value = "#{gamesheetBean.sogshots3}"   maxlength="2" size="3"/> 
        	<p:outputLabel for="shots4" value="Shots Per 4:" />
			<p:inputText id="shots4" value = "#{gamesheetBean.sogshots4}"   maxlength="2" size="3"/> 
        	<p:outputLabel for="shots5" value="Shots Per 5:" />
			<p:inputText id="shots5" value = "#{gamesheetBean.sogshots5}"   maxlength="2" size="3"/> 
        	<p:outputLabel for="shots6" value="Shots Per 6:" />
			<p:inputText id="shots6" value = "#{gamesheetBean.sogshots6}"   maxlength="2" size="3"/> 
        	<p:outputLabel for="shots7" value="Shots Per 7:" />
			<p:inputText id="shots7" value = "#{gamesheetBean.sogshots7}"   maxlength="2" size="3"/> 
        	<p:outputLabel for="shots8" value="Shots Per 8:" />
			<p:inputText id="shots8" value = "#{gamesheetBean.sogshots8}"   maxlength="2" size="3"/> 
        	<p:outputLabel for="shots9" value="Shots Per 9:" />
			<p:inputText id="shots9" value = "#{gamesheetBean.sogshots9}"   maxlength="2" size="3"/> 
	    </h:panelGrid>
	    <p:separator />
		<p:commandButton id="cmdsogsave" ajax="true" value="Save" actionListener="#{gamesheetBean.saveSog()}" update="@form,:form1:goalieguts"  oncomplete="sogdlg.hide()" />
	   	</p:dialog>
	
	<p:dialog id="pensdialog"  header="Penalties" widgetVar="pensdlg" modal="false" >
		 <h:panelGrid id="penaltygrid" columns="2" style="margin-bottom:5px" cellpadding="2">
			<p:outputLabel for="penperson" value="Player" />
			<p:selectOneMenu styleClass="ddlistbox" id="penperson" value="#{gamesheetBean.selectedpenrosterid}" >
      			<f:selectItem style="font-size:10pt;" itemLabel="Culprit..." itemValue="0" />
       			<f:selectItems value="#{gamesheetBean.penpicklist}"  var="roster"  itemLabel="#{roster.jerseynumber} - #{roster.lname}" itemValue="#{roster.getKey()}"/>
       		</p:selectOneMenu>
        	<p:outputLabel for="penperiod" value="Period:" />
       		<p:selectOneMenu id="penperiod" value="#{gamesheetBean.penperiod}">
           		<f:selectItem itemLabel="Select One" itemValue="" />
           		<f:selectItem itemLabel="1st " itemValue="1" />
           		<f:selectItem itemLabel="2nd" itemValue="2" />
           		<f:selectItem itemLabel="3rd" itemValue="3" />
       		    <f:selectItem itemLabel="OT" itemValue="4" />
	        </p:selectOneMenu>
	        <p:outputLabel for="top" value="Time of Penalty" />
			<p:panel id="top">
				<p:inputMask id="pmin" value = "#{gamesheetBean.penmin}"  mask="99" maxlength="2" size="3"/> 
				<h:outputText value=":" />
				<p:inputMask id="psec" value = "#{gamesheetBean.pensec}" mask="99" maxlength="2" size="3"/>
			</p:panel>	        
        	<p:outputLabel for="pentype" value="Penalty" />
       		<p:selectOneMenu id="pentype" value="#{gamesheetBean.pentype}" effect="fold">
    	         <f:selectItem itemLabel="Infraction..." itemValue="" />
	            <f:selectItems value="#{gamesheetBean.penalties}" />
            </p:selectOneMenu>
        	<p:outputLabel for="minutes" value="Minutes:" />
       		<p:selectOneMenu id="minutes" value="#{gamesheetBean.penminutes}">
