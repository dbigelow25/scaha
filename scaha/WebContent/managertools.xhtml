<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">
		<h:form id="form">
		<p:panel header="Manager Tools" footer="brought to you by iScaha">
			<div class="NewsText"><h:outputText value="#{managertoolBean.getBody()}" escape="false" /></div>
		</p:panel>
		<p:panel header="Edit The Manager Content" widgetVar="panelwv#" rendered="#{profileBean.hasRoleList('SUSER')}" toggleable="true">	
   			
   			<p:editor  id="editor" widgetVar="edit" value="#{managertoolBean.body}" rendered="true"/>
			<p:separator />
  			<p:commandButton value="Update Manager Tools" id="update" ajax="false" action="#{managertoolBean.updateManagertool()}" update="@form"/>
			
		  
		</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
