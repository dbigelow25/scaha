<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	
<ui:define name="content">

<h:form>
Club Image goes here - <h>Team Name follows</h>
<p:accordionPanel activeIndex="0" >
	<p:tab title="SCAHA Games" >
		<div align="center">Your games needing action are listed below.  You will be responsible to provide the details and upload the scoresheet for your home games.</div>
		<p:dataTable id="scahagames" var="testgame" value="#{managerBean.getGamesdatamodel()}" selection="#{managerBean.selectedgame}" paginator="true" rows="10" autoupdate="false">
            <f:facet name="header">  
	        	2014-2015 SCAHA GAMES
	        </f:facet> 
	         <p:column headerText="Date">  
	            <h:outputText value="#{testgame.getDate()}" />  
	        </p:column>  
	        <p:column headerText="Visiting Team">  
	        	<!-- need to add image object here -->
	            <h:outputText value="#{testgame.getVisitor()}" />  
	        </p:column>
	        <p:column headerText="Home Team">  
	        	<!-- need to add image object here -->
	            <h:outputText value="#{testgame.getHome()}" />  
	        </p:column>
	        <p:column headerText="Time">  
	            <h:outputText value="#{testgame.getTime()}" />  
	        </p:column>
	        <p:column headerText="">
	        	<p:splitButton id="game" icon="ui-icon-folder-open"  >
			        <p:menuitem value="Add Details" action="#{playerreleaseBean.startPermanentRelease(testgame)}" />
			        <p:menuitem value="Add Scoresheet" action="#{playerreleaseBean.startTemporaryRelease(testgame)}" />
			    </p:splitButton>
	        </p:column>  
	    </p:dataTable>
	
	</p:tab>
	
	<p:tab title="Tournament Games" >Tournament games</p:tab>
	<p:tab title="Exhibition Games" >scaha games</p:tab>
</p:accordionPanel>	
</h:form>
</ui:define>
</ui:composition>
