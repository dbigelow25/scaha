<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	
<ui:define name="content">
	
<p:notificationBar position="top" effect="slide" widgetVar="bar" styleClass="top">  
   	<h:outputText value="SCAHA" style="color:#FFCC00;font-size:36px;" />  
</p:notificationBar>  

<div id="page-div">	

	<h:form id="clubsmenu"  >
		<p:layout fullPage="true">  
  
		    <p:layoutUnit position="north" size="100" header="Top" resizable="true" closable="true" collapsible="true">  
		          <div style="float:left;vertical-align:middle;width:75px;font-size: 12px;">
		          	<p:graphicImage id="logoimage1" value="#{clubBean.getClubLogoByParmId()}"  >
		          		<f:param id = "target" name="target" value="#{club.getClubID()}" />
		 			</p:graphicImage> 
				</div>
		    </p:layoutUnit>  
		    <p:layoutUnit position="west" size="300" header="Left" resizable="true" closable="true" collapsible="true">  
		        <h:outputText value="Tournament Info Here" />  
		    </p:layoutUnit>  
		  	<p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">  
		        <h:outputText value="Exhibition Games" />  
		    </p:layoutUnit>  
		    <p:layoutUnit position="center">  
		            Regular Season Games  
		    </p:layoutUnit>  
  
		</p:layout>  
	</h:form>
<p:separator />
</div>
</ui:define>
</ui:composition>
