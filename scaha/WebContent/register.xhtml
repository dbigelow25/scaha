<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/layout.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
>

<ui:define name="content">
    <h:form>  
    <p:panel header="Member Registration Information:">  
        <p:panelGrid columns="2" cellpadding="5">  
        	<h:outputText  value=" UserName "></h:outputText>
		    <p:inputText id="username" value="#{registrationBean.email}">
    			<f:validator validatorId="validateUserName" />
    			<f:ajax event="blur" render="m_username" />
			</p:inputText>
				
			<p:message id="m_username" for="username" />
		 
        </p:panelGrid>  
    </p:panel>  
    </h:form>
    
    </ui:define>
</ui:composition>
