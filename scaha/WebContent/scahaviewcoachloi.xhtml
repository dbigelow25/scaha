<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">
		<h:form>
		<ui:fragment id="edit-loi">
			<p:fieldset id="fs1" toggleable="false" toggleSpeed="500">
		
				<p:panel id ="panel" header="SCAHA COACH/MANAGER LETTER OF INTENT AND MEMBERSHIP REGISTRATION 2014-2015">
					
					<table cellpadding="5" cellspacing="0" width="90%">
						<tr>
							<th colspan="6" align="center"><b>Club Information</b></th>
						</tr>
						<tr>
							<td valign="top"><b>2014 Boys Team(s):</b></td>
							<style type="text/css">
								.datalist-noborder .ui-widget-content {
								border: none;
								}
							</style>
							<td colspan="2" valign="top">
								<div class="datalist-noborder">
								<p:dataList value="#{coachloiBean.boysteams}" var="team" >
								#{team}
								</p:dataList>
								</div>
							</td>
							<td valign="top"><b>2014 Girls Team(s):</b></td>
							<td colspan="2" align="left" valign="top">
								<div class="datalist-noborder">
								<p:dataList value="#{coachloiBean.girlsteams}" var="team" >
								#{team}
								</p:dataList>
								</div>
							</td>
						</tr>
						<tr>
							<td><b>Screening Expires:</b></td>
							<td align="left"><h:outputText value="#{coachloiBean.screeningexpires}" /></td>
							<td><b>CEP#:</b></td>
							<td align="left"><h:outputText value="#{coachloiBean.cepnumber}" /></td>
							<td><b>CEP Level:</b></td>
							<td align="left"><h:outputText value="#{coachloiBean.cepleveldisplay}" /></td>
						</tr>
						<tr>
							<td><b>CEP Expires:</b></td>
							<td align="left"><h:outputText value="#{coachloiBean.cepexpires}" /></td>
							<td><b>CEP Modules:</b></td>
							<td align="left" colspan="3"><h:outputText value="#{coachloiBean.cepmoduledisplaystring}" /></td>
						</tr>
					</table>	
					<p:spacer width="10" height="10" />
					<table cellpadding="5" cellspacing="0" width="90%">
						<tr>
							<th colspan="6" align="center"><b>Coach Information</b></th>
						</tr>
						<tr>
							<td width="20%"><b>Name(Last,First):</b></td>
							<td align="left" colspan="5"><h:outputText value="#{coachloiBean.lastname}" />,<p:spacer width="1"/><h:outputText value="#{coachloiBean.firstname}" /></td>
						</tr>
						<tr>
							<td width="20%"><b>Address:</b></td>
							<td align="left" colspan="5"><h:outputText value="#{coachloiBean.address}" /></td>
						</tr>
						<tr>
							<td width="20%"><b>City:</b></td>
							<td><h:outputText value="#{coachloiBean.city}" /></td>
							<td><b>State:</b></td>
							<td><h:outputText value="#{coachloiBean.state}" /></td>
							<td><b>Zip:</b></td>
							<td><h:outputText value="#{coachloiBean.zip}" /></td>
						</tr>
						<tr>
							<td width="20%"><b>Home Number:</b></td>
							<td><h:outputText value="#{coachloiBean.homenumber}" /></td>
							<td><b>Email:</b></td>
							<td><h:outputText value="#{coachloiBean.email}" /></td>
							<td></td>
							<td></td>
						</tr>
					</table>
				</p:panel>
			</p:fieldset>
			<div align="center"><p:commandButton id="printloi" value="Print LOI" onclick="window.print(); return false;"/><p:spacer width="5"/><p:commandButton id="closeloi" value="Close LOI"  actionListener="#{reviewcoachloiBean.CloseLoi()}"/></div>
		</ui:fragment>
		</h:form>
	</ui:define>
</ui:composition>
