<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">
		<div id="page-div">
		<h:form>
		<ui:fragment id="edit-tournament">
			<p:fieldset id="fs1" toggleable="false" toggleSpeed="500">
				<p:panel id ="panel" header="Request Game Change">
					<h:panelGrid columns="2" cellpadding="5" cellspacing="0" border="0" width="100%">
						<h:column width="10%">Game:</h:column>
						<h:column >
							<h:outputText value="#{rescheduleBean.gamedetails}" />
						</h:column>
						<h:column width="10%">Team Requesting:</h:column>
						<h:column >
							<h:outputText value="#{rescheduleBean.requestingteam}" />
						</h:column>
						<h:column width="10%">Reason:</h:column>
						<h:column >
							<p:selectOneMenu value="#{rescheduleBean.selectedreason}">
							    	<f:selectItem itemLabel="Select One" itemValue="Select One"/>
							    	<f:selectItem itemLabel="Loss of Ice" itemValue="Loss of Ice"/>
							    	<f:selectItem itemLabel="Scheduling Conflict" itemValue="Scheduling Conflict"/>
							</p:selectOneMenu>
						</h:column>
						<h:column width="10%">Notes:</h:column>
						<h:column >
							<p:inputTextarea id="notes" rows="6" cols="33" value="#{rescheduleBean.notes}"/>
						</h:column>
					</h:panelGrid>
					
				</p:panel>
			</p:fieldset>
			<p:spacer width="10" height="10" />
			<p:fieldset id="fs6" toggleable="false" toggleSpeed="500">		
			<div align="center"><p:commandButton id="completeRequest" value="Request Reschedule" actionListener="#{rescheduleBean.finalizeRequest()}" ajax="false"/></div>
		</p:fieldset>
		</ui:fragment>
		</h:form>
		<p:spacer width="10" height="10" />
		<p:fieldset id="fs7" toggleable="false" toggleSpeed="500">
			<h:form>
				<div align="center"><p:commandButton value="Close" id="close" ajax="false" action="managerportal.xhtml"/></div>
			</h:form>
		</p:fieldset>
				
		</div>
	</ui:define>
</ui:composition>
