<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui" 
     xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<f:view contentType="text/html">
<h:head>
	 <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
     </f:facet>
</h:head>
<ui:composition template="/WEB-INF/templates/layout.xhtml">
<ui:define name="content">

	<p:layout id="layout" style="min-height:2000px;overflow:hidden !important;">
	
		<p:layoutUnit id="header" position="north" >
		
		<div id="outer" style="width:100%">  
    		<div id="centerit">
			<p:carousel value="#{scahaBean.getScahaClubList()}" headerText="Highlighted Games" var="club" rows="7" circular= "true" autoPlayInterval="5000">
    	   	 <h:panelGrid columns="3" style="width:100px;height:75px;" cellpadding="1" headerText="SCAHA Scoreboard">
      				<p:graphicImage id="logoimageaw" value="#{clubBean.getClubLogoByParmId()}"  width="20px" height = "20px" >
	            		<f:param name="target" value="#{club.getClubID()}" />
					</p:graphicImage> 
    	           <h:outputText style="text-align:center;" value=" AT " />
      				<p:graphicImage id="logoimagehm" value="#{clubBean.getClubLogoByParmId()}"  width="20px" height = "20px" >
	            		<f:param name="target" value="#{club.getClubID()}" />
					</p:graphicImage> 
    	           <h:outputText value=" -- " />
    	           <h:outputText value=" 10:OO PM " />
    	           <h:outputText value=" -- " />
       	 	</h:panelGrid>
   		</p:carousel>
   		</div>
   		</div>
		</p:layoutUnit>
 		<p:layoutUnit id="left" position="west" size="220" resizable="false" closable="false" collapsible="false" header="Scoreboard" >
			<h:form id="rosterform">		
				<p:calendar id="inline" value="#{calendarView.date1}" mode="inline" />
			 </h:form>
		</p:layoutUnit>
		
		<p:layoutUnit id="center" position="center" >
				<h:form id="scahagameform">
					<p:selectOneMenu styleClass="ddlistbox" id="season" value="#{scoreboardBean.season}" ajax="true">
        				<p:ajax listener="#{scoreboardBean.onSeasonChange()}" update="schedule" />
            			<f:selectItem style="font-size:10pt;" itemLabel="View a Season..." itemValue="" noSelectionOption="true" />
            			<f:selectItems value="#{scoreboardBean.seasonlist}" />
      	        	</p:selectOneMenu>				
		
					<p:selectOneMenu styleClass="ddlistbox"  id="schedule" value="#{scoreboardBean.schedule}">
            			<f:selectItem style="font-size:10pt;" itemLabel="View a Schedule..." itemValue="" noSelectionOption="true" />
            			<f:selectItems  value="#{scoreboardBean.schedlist}" />
        			</p:selectOneMenu>				
					
				</h:form>
		</p:layoutUnit>
		
		
	</p:layout>
</ui:define>
</ui:composition>
</f:view>
</html>
