<html lang="en"

<f:view contentType="text/html">
<h:head>
	 <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
     </f:facet>
</h:head>
<ui:composition template="/WEB-INF/templates/layout.xhtml">
<ui:define name="content">

	<p:layout id="layout" style="min-height:2000px;overflow:hidden !important;">
	
		<p:layoutUnit id="header" position="north" >
		
		<div id="outer" style="width:100%">  
    		<div id="centerit">
			<p:carousel value="#{scahaBean.getScahaClubList()}" headerText="Highlighted Games" var="club" rows="7" circular= "true" autoPlayInterval="5000">
    	   	 <h:panelGrid columns="3" style="width:100px;height:75px;" cellpadding="1" headerText="SCAHA Scoreboard">
      				<p:graphicImage id="logoimageaw" value="#{clubBean.getClubLogoByParmId()}"  width="20px" height = "20px" >
	            		<f:param name="target" value="#{club.getClubID()}" />
					</p:graphicImage> 
    	           <h:outputText style="text-align:center;" value=" AT " />
      				<p:graphicImage id="logoimagehm" value="#{clubBean.getClubLogoByParmId()}"  width="20px" height = "20px" >
	            		<f:param name="target" value="#{club.getClubID()}" />
					</p:graphicImage> 
    	           <h:outputText value=" -- " />
    	           <h:outputText value=" 10:OO PM " />
    	           <h:outputText value=" -- " />
       	 	</h:panelGrid>
   		</p:carousel>
   		</div>
   		</div>
		</p:layoutUnit>
 		<p:layoutUnit id="left" position="west" size="220" resizable="false" closable="false" collapsible="false" header="Scoreboard" >
			<h:form id="rosterform">		
				<p:calendar id="inline" value="#{calendarView.date1}" mode="inline" />
			 </h:form>
		</p:layoutUnit>
		
		<p:layoutUnit id="center" position="center" >
		<h:form id="scheduleform">
				<p:selectOneMenu styleClass="ddlistbox" id="myseasons" value="#{scoreboardBean.selectedseasonid}" >
       	   			<f:selectItem style="font-size:10pt;" itemLabel="View a Season..." itemValue="0" />
           			<f:selectItems value="#{scoreboardBean.getSeasonlist()}"  var="season"  itemLabel="#{season.getDescription()}" itemValue="#{season.getKey()}"/>
           			<p:ajax listener="#{scoreboardBean.onSeasonChange()}" process="@this" update="myschedules"/>
       			</p:selectOneMenu>
       							
 				<p:selectOneMenu styleClass="ddlistbox"  id="myschedules" value="#{scoreboardBean.selectedscheduleid}" >
         			<f:selectItem style="font-size:10pt;" itemLabel="View a Schedule..." itemValue="0" />
          			<f:selectItems  value="#{scoreboardBean.getSchedulelist()}" var="schedule" itemLabel="#{schedule.getDescription()}" itemValue="#{schedule.getKey()}" />
          			<p:ajax listener="#{scoreboardBean.onScheduleChange()}" process="@this" update="@this @form :scheduleform:testContainer testContainer"/>
        		</p:selectOneMenu>				
			  <p:outputPanel id="testContainer">
			
				<p:dataTable  id= "parts" var="part" value="#{scoreboardBean.getPartlist()}">
  		          <p:column headerText="Team Name " style="font-size: 12px;">
   	    	         <h:outputText style="font-size: 12px;" value="#{part.getTeam().getTeamdivision().divisionname} #{part.getTeam().getTeamskilllevel().skilllevelname} - #{part.getTeam().getTeamname()} " />
         	   </p:column >
				</p:dataTable>
        		</p:outputPanel>
        	 	   
          <!--   <p:column headerText="Head Coach" style="font-size: 12px;">
   	             <h:outputText style="font-size: 12px;" value="#{empty team.getHeadCoach()  ? 'No Head Coach Set' : team.getHeadCoach().getsFirstName()} #{empty team.getHeadCoach() ? '' : team.getHeadCoach().getsLastName()}" />
            </p:column >
            <p:column headerText="e-mail" style="font-size: 12px;">
   	             <h:outputText style="font-size: 11px;" value="#{empty team.getHeadCoach()  ? 'No e-mail found' : team.getHeadCoach().getsEmail()}" />
            </p:column >
            <p:column headerText="Manager" style="font-size: 12px;">
    	         <h:outputText style="font-size: 12px;" value="#{empty team.getManager()  ? 'No Manager Set' : team.getManager().getsFirstName()} #{empty team.getManager() ? '' : team.getManager().getsLastName()}" />
            </p:column >
            <p:column headerText="e-mail" style="font-size: 12px;">
  	             <h:outputText style="font-size: 11px;" value="#{empty team.getManager()  ? 'No e-mail found' : team.getManager().getsEmail()}" />
             </p:column >
          -->
		</h:form>
	</p:layoutUnit>
		
		
	</p:layout>
</ui:define>
</ui:composition>
</f:view>
</html>
