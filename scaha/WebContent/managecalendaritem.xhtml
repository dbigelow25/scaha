<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">
		<div id="page-div">
		<h:form id="mess">
    		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />    
		</h:form>
		<p:spacer width="10" height="10" />
		<ui:fragment id="edit-calendar" >
			<h:form>
				<p:fieldset id="fs1" toggleable="false" toggleSpeed="500">  
		    	    <h:panelGrid columns="2" cellpadding="5" cellspacing="0" border="0" width="100%">
						<h:column><b>Manage Calendar Item</b></h:column>
					</h:panelGrid>  
		   		</p:fieldset>
		   		<p:spacer width="10" height="10" />  
				<p:fieldset id="fs2" toggleable="false" toggleSpeed="500">
					<h:panelGrid columns="2" cellpadding="5" cellspacing="0" border="0" width="100%">
						<h:column style="width:5%">Event Start Date:</h:column>
						<h:column >
							<p:inputText id="startdate" style="width:80px;" value="#{managecalitemBean.startdate}" />
						</h:column>
						<h:column >Event End Date:</h:column>
						<h:column >
							<p:inputText id="enddate" style="width:80px;" value="#{managecalitemBean.enddate}" />
						</h:column>
						<h:column >Event Description:</h:column>
						<h:column >
							<p:inputText id="description" style="width:200px;" value="#{managecalitemBean.eventname}" />
						</h:column>
						<h:column >Event Location:</h:column>
						<h:column >
							<p:inputText id="location" style="width:200px;" value="#{managecalitemBean.eventlocation}" />
						</h:column>
					</h:panelGrid>
				</p:fieldset>
				<p:spacer width="10" height="10" />
				<p:fieldset id="fs3" toggleable="false" toggleSpeed="500">
					<div align="center"><p:commandButton id="completeitem" value="Save Item" actionListener="#{managecalitemBean.saveItem()}"/></div>
				</p:fieldset>
				</h:form>
				<p:spacer width="10" height="10" />
				<h:form>
					<div align="center"><p:commandButton id="closeitem" value="Close" ajax="false" actionListener="managecalitemBean.close()"/></div>
				</h:form>
		</ui:fragment>
		</div>
	</ui:define>
</ui:composition>
