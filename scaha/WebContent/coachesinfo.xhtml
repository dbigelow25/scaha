<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui" 
     xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<f:view contentType="text/html">
<h:head>
	 <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
     </f:facet>
	
</h:head>
<h:body >	
<ui:composition template="/WEB-INF/templates/layout.xhtml">
<ui:define name="content">
	<p:panel header="Coaches Certification" >
		<f:facet name="footer">
	        Copyright 2014.  Website maintained by <a href="mailto:lahockeyfan2@yahoo.com;dbigelow@the-rinks.com?subject=SCAHA Website">Rob Foster/Dave Bigelow</a>
	    </f:facet>
			<p:dataTable id="coachcertification" var="link" value="#{coachlinksBean.getCertificationslinklist()}" >
                <f:facet name="header">
			        Certification Information
			    </f:facet>
                <p:column style="width:80px;">  
	               <a href="#{link.getLinkurl()}" target="_blank">#{link.getLinklabel()}</a> 
	            </p:column>  
		     </p:dataTable>
		     <br></br>
		     <p:dataTable id="coachinformation" var="link" value="#{coachlinksBean.getInformationlinklist()}" >
                <f:facet name="header">
			        General Information
			    </f:facet>
                <p:column style="width:80px;">  
	               <a href="#{link.getLinkurl()}" target="_blank">#{link.getLinklabel()}</a> 
	            </p:column>  
		     </p:dataTable>
		     <br></br>
		     <p:dataTable id="coachscreening" var="link" value="#{coachlinksBean.getScreeningslinklist()}" >
                <f:facet name="header">
			        Screening Information
			    </f:facet>
                <p:column style="width:80px;">  
	               <a href="#{link.getLinkurl()}" target="_blank">#{link.getLinklabel()}</a> 
	            </p:column>  
		     </p:dataTable>
	</p:panel>
	
</ui:define>
</ui:composition>
</h:body>
</f:view>
</html>
